                        <div class='form-group'>
                            <div class='form-group-sub-group'>

                                    <input class="form-control" id="registration_card_expiration_date" name="registration[card_expiration_date]" placeholder="MMYY" type="text" />
                                </div>
                            </div>
                            <div class='form-group-sub-group'>
                                <label class='col-sm-1 col-xs-12' for='registration_card_cvv'>CVV</label>

                                    <input class="form-control" id="registration_card_cvv" name="registration[card_cvv]" type="number" />
                                </div>
                            </div>
                        </div>
                        <div class='form-group'>
                            <div class='col-xs-6 col-sm-4 col-md-4 col-sm-offset-3'>

                                    <label for='registration_subscription_plan_yearly'>
                                        <span class='registration-tick-plan'>
Annual<br>$399 / year
</span>
                                    </label>
                                </div>
                            </div>
                            <div class='col-xs-6 col-sm-4 col-md-4'>
                                <div class='radio-ti'>
                                    <input data-label="Monthly &lt;span&gt;$39 / month&lt;/span&gt;" id="registration_subscription_plan_standard" name="registration[subscription_plan]" type="radio" value="standard" />
                                    <label for='registration_subscription_plan_standard'>
                                        <span class='registration-tick-plan'>
Monthly<br>$39 / month
</span>
                                    </label>
                                </div>
                            </div>
                        </div>

By subscribing I agree to<br>The Information's
<a class='underlined no-word-break' data-static='true' href='https://www.theinformation.com/terms-of-service'>Terms of Service</a>
</span>
